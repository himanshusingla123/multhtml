<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 2px solid #000;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2-Player Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message">Player X's Turn</div>
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('reset');

        let currentPlayer = 'X';
        let boardState = Array(9).fill(null);

        // Create Board Cells
        function createBoard() {
            board.innerHTML = '';
            boardState = Array(9).fill(null);
            currentPlayer = 'X';
            message.textContent = "Player X's Turn";

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Handle Cell Click
        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (boardState[index]) return;

            boardState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                message.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                disableBoard();
            } else if (boardState.every(cell => cell)) {
                message.textContent = "It's a Draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        // Check Win Conditions
        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
            });
        }

        // Disable Board After Win
        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.removeEventListener('click', handleCellClick));
        }

        // Reset Game
        resetBtn.addEventListener('click', createBoard);

        // Initialize Board on Load
        createBoard();
    </script>
</body>
</html>
